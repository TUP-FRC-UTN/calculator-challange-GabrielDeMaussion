<div class="calculadora rounded border border-3 p-3 text-center">
    <div class="row mb-3">
        <div class="col">
            <h4>CALCULADORA</h4>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col">
            <label for="value1" class="form-label">Valor 1</label>
            <input type="number" class="form-control" id="value1" placeholder="Ingrese el primer valor" [value]="value1" (input)="updateValue1($event)">
        </div>
    </div>

    <div class="row mb-3">
        <div class="col">
            <label for="value2" class="form-label">Valor 2</label>
            <input type="number" class="form-control" id="value2" placeholder="Ingrese el segundo valor" [value]="value2" (input)="updateValue2($event)">
        </div>
    </div>

    <div class="row mb-3">
        <div class="col">
            <label for="result" class="form-label">Resultado</label>
            <input type="number" class="form-control" id="result" [value]="actualResult" disabled>
        </div>
    </div>

    <hr>

    <app-calculator-action [number1]="value1" [number2]="value2" (result)="obtenerResult($event)" (reset)="limpiar($event)"></app-calculator-action>
</div>
